<!-- doctype告诉浏览器，我们要使用什么规范 -->
<!doctype html>
<html lang = "en">
	
	<!-- head标签代表网页头部 -->
	<head>

		<!-- meta描述性标签，用来描述我们网页的一些信息-->
		<!-- meta一般用来做SEO-->
		<meta charset = "utf-8">
		<meta name = "keywords" content = "大点吃晚餐">
		<meta name = "description" content = "dsaca">

		<!-- title网页标题 -->
		<title>第一个demo</title>
	</head>

	<!-- body标签代表网页主体 -->
	<body>
		第一个前端网页demo
	</body>
</html>
