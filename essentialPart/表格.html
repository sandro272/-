<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表格标签</title>
</head>
<body>
	<!-- table
		tr: 行 rows
		td: 列
	-->
	<table border = "1px">
		<tr>
			<!-- 跨列 -->
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
	</table>
	
	<hr />

	<table border= "1px">
		<tr>
			<!-- colspan 跨列-->
			<td colspan="4" align="center">成绩</td>
		</tr>
		<tr >
			<td rowspan= "2">张三</td>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
			
		</tr>
		<tr>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
		</tr>
		<tr >
			<!-- rowspan 跨行-->
			<td rowspan= "2">李四</td>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
			
		</tr>
		<tr>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
		</tr>
	</table>
</body>
</html>
