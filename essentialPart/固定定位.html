<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style type="text/css">
		body{
			height: 1000px;
		}

		div:nth-of-type(1){              /*绝对定位*/
			background: gray;
			width: 100px;
			height: 100px;
			position: absolute;
			bottom: 0;
			right: 0;

		}

		div:nth-of-type(2){                  /* 固定定位*/
			background: red;
			width: 50px;
			height: 50px;
			position: fixed;
			bottom: 0px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div>dav01</div>
	<div>div02</div>
	
</body>
</html>
