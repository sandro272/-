<!DOCTYPE html><!--[if IE]><![endif]-->
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>demo02</title>
	</head>
	<body>

		<!-- 标题标签 -->
		<h1>一级标签</h1>
		<h2>二级标签</h2>
		<h3>三级标签</h3>
		<h4>四级标签</h4>
		<h5>五级标签</h5>
		<h6>六级标签</h6>

		<!-- 段落标签 -->
		<p>This is a paragraph</p>
		<p>This is another paragraph</p>

		<!-- 水平线标签 -->
		<hr/>

		<!-- 换行标签 -->
		在HTML中,一个段落中的文字会从左到右依次排列,直到浏览器窗口的右端,<br/>然后自动换行。如果希望某段文本强制换行显示,就需要使用换行标签

		<hr/>
		<!-- 字体样式标签 -->
		<br/>
		粗体: <strong>hello, world!</strong>
		<br/>
		斜体： <em>fuck you!</em>


		<!-- 特殊字符 -->
		<h3>目   录</h3>
		<h3>标&nbsp;&nbsp;&nbsp;&nbsp;题</h3>
		&gt;
		&lt;
		&copy;版权所有
	</body>
</html>
