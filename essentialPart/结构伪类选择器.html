<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style type="text/css">
		/*ul的第一个子元素*/
		ul li:first-child {
			background: #B0C4DE;
		}

		/*ul的最后一个元素*/
		ul li:last-child {
			background: #FFEBCD;
		}

		/*按照顺序*/
		/*p:nth-child(2) {
			background: #A9A9A9;
		}*/

		/*按照标签名*/
		p:nth-of-type(1) {
			background: #87CEEB;
		}


		a:hover {
			background: rgba(102, 205, 170);
		}


	</style>


</head>
<body>
	<a href = ""> www</a>
	<div>divblock</div>
	<p>p1</p>
	<p>p2</p>
	<p>p3</p>
	<p>p4</p>
	<ul>
		<li>L1</li>
		<li>L2</li>
		<li>L3</li>
		<li>L4</li>
	</ul>
	
</body>
</html>
