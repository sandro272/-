		}
		a {
			font-size: 16px;
			width: 100px;

			background: #D2B4DE;

			line-height: 50px;

			text-decoration: none;
			color: #FFFFFF;
		}
		a:hover {
			background: #F5B041;
		}

		.Lo2, .Lo4{

			top: -100px;
			left: 200px;		
		}

		.Lo5 {

			top: -300px;
			left: 100px;
		}


	</style>


</head>
<body>
	<div id = "box">

		<a href = "#" target = "_self" class = "Lo2">链接2</a>

		<a href = "#" target = "_sel4" class = "Lo4">链接4</a>

</body>
