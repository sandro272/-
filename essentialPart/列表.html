<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表标签</title>
</head>
<body>
	<!-- 有序列表
		应用范围： 考试试卷，问答
	-->
	<ol>
		<li>java</li>
		<li>python</li>
		<li>go</li>
		<li>js</li>
	</ol>

	<!-- 无序列表 
		应用范围： 导航，侧边栏
	-->
	<ul>
		<li>xxx</li>
		<li>yyy</li>
		<li>zzz</li>
		
	</ul>

	<!-- 自定义列表
		dl: 标签
		dt: 列表标题
		dd: 列表内容

		应用范围： 公司网站底部
	-->
	<dl>
		<dt>语言</dt>
		<dd>java</dd>
		<dd>python</dd>
		<dd>go</dd>

		<dt>地区</dt>
		<dd>重庆</dd>
		<dd>成都</dd>
		<dd>西安</dd>
		
	</dl>
	
</body>
</html>
