<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iframe 内联框架</title>
</head>
<body>
	<!-- iframe内联框架
		src: 地址
	-->

	<iframe src = "https://www.baidu.com/" frameborder="0" width = "500px" height = "500px"></iframe>

	<hr />

	<iframe src = "" name = "hello" frameborder = "0" width = "500px" height = "500px"></iframe>
	<a href = "demo01.html" target = "hello">点击跳转</a>

	
</body>
</html>
