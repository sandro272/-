<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- javascript严格区分大小写 -->
	<script>
		// 定义变量         变量类型 变量名 = 变量初始值;
		var scr = 70;

		// 条件控制
		if (scr > 85) {
			alert("优秀");

		}else if (scr > 60) {
			alert("合格");
		} else {
			alert("不合格");

		}

		// 多行注释使用 /**/
		// alert() 弹窗             console.log() 打印输出 相当于java中的System.out.println()
		
	</script>
</head>
<body>


	
</body>
</html>
