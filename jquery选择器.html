<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script type="text/javascript">
		// 原生js,选择器少
		// 标签
		document.getElementsByTagName();
		// id
		document.getElementById();
		// 类
		document.getElementsByClassName();


		// jQuery css中选择器
		$('div').click();
		$('#div').click();
		$('.div').click();

	</script>
	
</body>
</html>
