<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id = "app">
		<!-- v-on:click = "函数名" -->
		<button v-on:click = "sayHi">点我啊</button>
	</div>


	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script type="text/javascript">

		// 绑定事件
		var app = new Vue({
			el: "#app",
			data: {
				msg: "哈哈"
			},
			methods: {                     // 方法必须定义在 Vue 的 Methods 对象中, v-on:事件
				sayHi: function () {
					alert(this.msg);
				}

			}
		})
	</script>
	
</body>
</html>
