<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id = "app">
		<!-- 绑定 -->
		<span v-bind:title = "message">鼠标悬停几秒查看此处动态绑定的信息</span>
	</div>


	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "hello, demo02",
			}
		})

	</script>
	
</body>
</html>
