<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style type="text/css">


		/*解决闪烁问题*/
		[v-block]{
			display: none;
		}

	</style>

</head>
<body>

	<div id = "app" v-block>
		<span> {{info.name}} </span> <br/>
		<span> {{info.address.city}} </span>

		<a v-bind:href = "info.url">点我啊</a>
	</div>
	

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>


		var vm = new Vue({
			el: "#app",

			// data有两种一种是属性 data:{}; 另一种是 data(){}
			data(){
				return {
					// 请求的返回参数格式,必须和json字符串一样
					info: {
						name: null,
						url: null,
						address: {
							street: null,
							city: null,
						}

					}
				}

			},
			mounted(){              // 钩子函数 链式编程 ES6特性
				// axios.get("json/data.json").then(response => (console.log(response.data)));
				axios.get("json/data.json").then(response => (this.info = response.data));

			}
		})	
	</script>

</body>
</html>
